# Nama alur kerja
name: Build and Deploy Jekyll Site to GitHub Pages

on:
  # Memicu alur kerja saat ada 'push' ke branch 'main'
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false # <--- KRUSIAL: Dinonaktifkan (lagi) untuk build bersih
          
      - name: Install ImageMagick (dependency for RMagick)
        run: sudo apt-get update && sudo apt-get install -y imagemagick
          
      - name: Install dependencies
        run: bundle install # <-- Dijalankan tanpa cache
        
      - name: Build the site
        run: bundle exec jekyll build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site