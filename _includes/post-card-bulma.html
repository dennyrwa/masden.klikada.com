<div class="card post-card-bulma">
  
  <div class="card-image">
    <figure class="image is-4by3">
      {% assign img_path = post.image | default: site.default_blog_image %}
      <a href="{{ post.url | absolute_url }}">
        <img src="{{ img_path | absolute_url }}" alt="{{ post.title }}">
      </a>
    </figure>
  </div>
  
  <div class="card-content">
    
    <div class="media">
      <div class="media-content">
        <p class="title is-5"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></p>
        <p class="subtitle is-7">
          Oleh {{ site.author.name }} pada {{ post.date | date: "%d %B %Y" }}
        </p>
      </div>
    </div>
    
    <div class="content">
      <div class="tags">
        {% for category in post.categories limit:1 %}
          <span class="tag is-primary is-light">{{ category }}</span>
        {% endfor %}
      </div>
      
      <p class="excerpt">
        {{ post.excerpt | strip_html | truncatewords: 25 }}
      </p>
      
      <a href="{{ post.url | absolute_url }}" class="button is-primary is-light is-small">
        Baca Selengkapnya
      </a>
    </div>
  </div>
</div>
